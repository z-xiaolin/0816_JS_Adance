<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_作用域_面试题2</title>
</head>
<body>
<script type="text/javascript">
  /*
   说说它们的输出情况
   */

  var fn = function () {
    console.log(fn) //  返回fn的函数 function () { console.log(fn)}
  }
  fn()

  var obj = {
    fn2: function () {
      console.log(fn2)
        // 报错 fn2为变量，当前函数作用域中没有，在全局中找，全局中没有，
        //  而是在obj对象中，是obj对象的属性
        // 应该 obj.fn2 来调用
    }
  }
  obj.fn2()
</script>
</body>
</html>
