<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型(prototype)</title>
</head>
<body>
<!--
1. 函数的prototype属性(图)
  * 每个函数都有一个prototype属性, 它默认指向一个Object空对象(即称为: 原型对象)
  * 原型对象中有一个属性constructor, 它指向函数对象
2. 给原型对象添加属性(一般都是方法)
  * 作用: 函数的所有实例对象自动拥有原型中的属性(方法)
-->
<script type="text/javascript">
    function Foo() {
        console.log("这是一个函数。。");
    }
    Foo()
    console.log(Foo.prototype);// Object {constructor: function}
    console.log(Foo.prototype.constructor); // function foo() { }
    Foo.prototype.show = function () {
        console.log("这是原型对象中添加的方法。。");
    }
    var f1 = new Foo()
    f1.show()


</script>
</body>
</html>
