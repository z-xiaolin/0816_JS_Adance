<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_面试题</title>
</head>
<body>
<script type="text/javascript">
    /*
     测试题1: 先预处理函数, 后预处理变量, 如果已经存在就会被忽略
     */
    /*
     测试题2: 变量预处理, in操作符
     */
    /*
     测试题3: 预处理, 顺序执行
     */

    function a() {}
    var a;
    console.log(typeof a) // function

    if (!(b in window)) {
        var b = 1;
    }
    console.log(b) // undefined


    var c = 1
    function c(c) {
        console.log(c)
        var c = 3
    }
    c(2) // 报错
    // 此时先对c函数进行预处理，并赋值为函数对象，
    // 再执行29行，c = 1，
    // 再执行34行，报错 "c is not a function"
</script>
</body>
</html>
