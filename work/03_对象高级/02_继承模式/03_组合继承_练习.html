<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_组合继承</title>
</head>
<body>
<!--
方式3: 原型链+借用构造函数的组合继承
1. 利用原型链实现对父类型对象的方法继承
2. 利用super()借用父类型构建函数初始化相同属性
-->
<script type="text/javascript">
    /* TODO 方式3: 原型链+借用构造函数的组合继承 */
    function Felidae(name, age, address) {  // Felidae 猫科动物
        this.name = name
        this.age = age
        this.address = address
    }
    Felidae.prototype.showAddress =  function () {
        console.log(this.name+"生活在"+this.address);
    }

    function Cats(name, age, address, sort) {
        Felidae.call(this,name, age, address)
        this.sort = sort
    }
    Cats.prototype = new Felidae()
    Cats.prototype.constructor = Cats
    Cats.prototype.showClass = function () {
        console.log(this.name+"属于"+this.sort);
    }

    var cat = new Cats("波斯猫", 4, "荷兰", "猫科")
    console.log(cat.name,cat.age);
    cat.showAddress()
    cat.showClass()

    var tager = new Cats("东北虎",6, "中国","猫科")
    console.log(tager.name,tager.age);
    cat.showAddress()
    cat.showClass()

</script>
</body>
</html>
