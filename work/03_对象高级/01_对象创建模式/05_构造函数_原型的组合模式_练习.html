<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_构造函数+原型的组合模式</title>
</head>
<body>
<!--
方式五: 构造函数+原型的组合模式
  * 套路: 自定义构造函数, 属性在函数中初始化, 方法添加到原型上
  * 适用场景: 需要创建多个类型确定的对象
-->
<script type="text/javascript">
    // TODO 方式五: 构造函数+原型的组合模式
    function Programer(name, age, workTime, city) {
        this.name = name
        this.age = age
        this.city = city
        this.workTime = workTime
    }
    Programer.prototype.showWorkTime = function () {
        console.log(this.name+"的工龄为"+this.workTime+"年。")
    }
    var programer1 = new Programer("小明", 24, 3, "北京")
    console.log(programer1)
    programer1.showWorkTime()

</script>
</body>
</html>
