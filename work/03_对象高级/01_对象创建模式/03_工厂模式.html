<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_工厂模式</title>
</head>
<body>
<!--
方式三: 工厂模式
  * 套路: 通过工厂函数动态创建对象并返回
  * 适用场景: 需要创建多个对象
  * 问题: 对象没有一个具体的类型, 都是Object类型
-->
<script type="text/javascript">
    // 通过工厂函数动态创建对象并返回
    // 1.创建 人 的工厂函数
    function createPerson(name,age) { // 工厂函数
       var p = { //动态创建对象
           name : name,
            age : age,
            setName : function (name) {
                this.name = name
            }
       }
       return p // 返回对象
    }

    // 创建一个人的 对象
    var p1 = createPerson("Jack",20)
    console.log(p1,typeof p1) // Object类型

    // 2.创建 狗 的工厂函数
    function createDog(name) {
        var d = {
            name,
            setName (name){
                this.name = name
            }
        }
        return d
    }
    // 创建一个 狗的对象
    var d1 = createDog("大黄")
    console.log(d1,typeof d1); // object 类型

</script>
</body>
</html>
