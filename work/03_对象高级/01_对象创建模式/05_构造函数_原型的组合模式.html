<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_构造函数+原型的组合模式</title>
</head>
<body>
<!--
方式六: 构造函数+原型的组合模式
  * 套路: 自定义构造函数, 属性在函数中初始化, 方法添加到原型上
  * 适用场景: 需要创建多个类型确定的对象
-->
<script type="text/javascript">
    // 构造函数+原型的组合模式
    function Person(name,age) { // 自定义构造函数, 属性在函数中初始化,
        this.name = name
        this.age = age
    }
    Person.prototype.setName = function (name) { // 方法添加到原型上
        this.name = name
    }
    var p1 = new Person("Bob",30)
    console.log(p1);
    p1.setName("Jack")
    console.log(p1.name); //  Jack
    
</script>
</body>
</html>
